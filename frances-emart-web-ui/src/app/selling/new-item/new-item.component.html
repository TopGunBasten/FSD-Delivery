<div class="modal-body">
  <form>
    <div class="form-group row mt-1">
        <label for="catagory" class="col-sm-4 col-form-label">Catagory:</label>
        <div class="col-sm-6">
            <select class="form-control" id="catagory">

            </select>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="subCatagory" class="col-sm-4 col-form-label">Sub Catagory:</label>
        <div class="col-sm-6">
            <select class="form-control" id="subCatagory">

            </select>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="name" class="col-sm-4 col-form-label">Name:</label>
        <div class="col-sm-6">
            <input class="form-control" id="name" type="text">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="description" class="col-sm-4 col-form-label">Description:</label>
        <div class="col-sm-6">
            <textarea id="description" class="form-control" id="name"></textarea>
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="price" class="col-sm-4 col-form-label">Price:</label>
        <div class="col-sm-6">
            <input class="form-control" id="price" type="number">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="stockNumber" class="col-sm-4 col-form-label">Stock Number:</label>
        <div class="col-sm-6">
            <input class="form-control" id="stockNumber" type="number">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="Thumbnail" class="col-sm-4 col-form-label">Thumbnail Image</label>
        <div class="col-sm-6">
            <input class="form-control" id="Thumbnail" type="url">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="Thumbnail" class="col-sm-4 col-form-label">Detail Image 1</label>
        <div class="col-sm-6">
            <input class="form-control" id="Thumbnail" type="url">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="Thumbnail" class="col-sm-4 col-form-label">Detail Image 2</label>
        <div class="col-sm-6">
            <input class="form-control" id="Thumbnail" type="url">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="Thumbnail" class="col-sm-4 col-form-label">Detail Image 3</label>
        <div class="col-sm-6">
            <input class="form-control" id="Thumbnail" type="url">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="Thumbnail" class="col-sm-4 col-form-label">Detail Image 4</label>
        <div class="col-sm-6">
            <input class="form-control" id="Thumbnail" type="url">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="Thumbnail" class="col-sm-4 col-form-label">Detail Image 5</label>
        <div class="col-sm-6">
            <input class="form-control" id="Thumbnail" type="url">
        </div>
    </div>
    <div class="form-group row mt-1">
        <label for="remarks" class="col-sm-4 col-form-label">Remarks</label>
        <div class="col-sm-6">
            <angular-editor  [config]="editorConfig"></angular-editor>
        </div>
    </div>
  </form>
</div>
