<div class="container">
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <div class="row mt-3">
        <div class="col-4 text-center">
            <label for="startDate mr-3">Start Date:</label>
            <input id="startDate" formControlName="startDate" type="date">
            <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="mt-1 alert alert-danger">
              <div *ngIf="startDate.errors.required">
                Start Date is required.
              </div>
          </div>  
        </div> 
        <div class="col-4 text-center">
            <label for="endDate mr-3">End Date:</label>
            <input id="endDate" formControlName="endDate"  type="date">
            <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="mt-1 alert alert-danger">
              <div *ngIf="endDate.errors.required">
                End Date is required.
              </div>
          </div>  
        </div>
        <div class="col-4 text-center">
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </div>
    </div>
  </form>
  
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Order Id</th>
        <th scope="col">Remarks</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody *ngFor="let tran of trans">
      <tr>
        <th scope="row">{{tran.id | slice:24}}</th>
        <td>{{tran.orderId | slice:24}}</td>
        <td>{{tran.remarks}}</td>
        <td>
          {{tran.total | currency:'CNY'}}
        </td>
      </tr>
    </tbody>
  </table>
