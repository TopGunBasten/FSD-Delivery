<div class="contianer">
    <div class="row mt-5 ">
        <div class="col-sm-12 mt-2">
            <h3 class="text-center">Become an buyer</h3>
        </div>
    </div>
    <form (ngSubmit)="registerBuyer()">
    <div class="row mt-4">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control"  type="text">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control"  type="password">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 form-group">
            <label for="confirmPassword" class="mr-2">Confirm Password:</label>
            <input id="confirmPassword" class="form-control"  type="password">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 form-group">
            <label for="email" class="mr-2">Email:</label>
            <input id="email" type="email" class="form-control" >
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 form-group">
            <label class="mr-2">Phone:</label>
            <input id="phone" type="tel" class="form-control">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-6 form-group">
        </div>
        <div class="col-sm-6 text-center">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="ml-5 btn btn-outline-primary" type="reset">Reset</button>
        </div>
    </div>
  </form>
</div>
